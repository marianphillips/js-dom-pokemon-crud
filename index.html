<!DOCTYPE html>
<html>
  <head>
    <title>PokeCRUD</title>
    <meta charset="UTF-8" />
    <script defer src="src/index.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <h1 class="title">PokeCRUD</h1>
    <form class="poke-form">
      <label>
        Name:
        <input type="text" name="name" required />
      </label>
      <label>
        Image URL:
        <input type="text" name="image" required />
      </label>
      <input type="submit" value="Add Pokémon" />
    </form>
<br>
    <form class="poke-delete-form">
      <label>
        ID:
        <input type="text" name="id" required />
      </label>
      <input type="submit" value="Delete Pokémon" />
    </form>

    <p>Click on the pokemon to like them, click them again to unlike them</p>

    <ul class="poke-list"></ul>
  </body>
</html>
